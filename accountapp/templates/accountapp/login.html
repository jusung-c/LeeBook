{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div>
            <h4>Login</h4>
        </div>
        <div>
            <form action="" method="post">
                {% csrf_token %}
<!--                bootstrap이 적용된 form 사용하기 -->
<!--                {{ form }}-->
                {% bootstrap_form form %}
<!--                col-12가 너비 100% col-6은 너비 50% mt-3은 margin top 기존의 3배라는 뜻-->
                <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
            </form>
        </div>
    </div>

{% endblock %}
