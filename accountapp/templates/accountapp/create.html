{% extends 'base.html' %}

{% block content %}

            {% csrf_token %}

<!--           AccountCreateView에서 form_class로 정의한 form을 그대로 가져온다.-->
            {{ form }}

            <input type="submit" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
