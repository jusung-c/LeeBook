{% extends 'base.html' %}

{% block content %}

<!--    base.css에서 클래스를 지정해도 되지만 그 파일에서 style 태그를 통해 지정할 수도 있다.-->
<!--    단, 적용 우선 순위는 바로 div같은 태그에서 지정 > 파일 안 style 태그 지정 > base.css에서 지정 순이다.-->

<!--        .testing {-->
<!--            background-color: white;-->
<!--            height: 3rem;-->
<!--            width: 3rem;-->
<!--            margin: 1rem;-->
<!--        }-->
<!--    </style>-->

    <div style="border-radius: 1rem; margin: 2rem; text-align: center;">

        <h1 class="leebook_logo">
            Hello World LIST!
        </h1>

<!--        form은 서버한테 보내는 요청 명세서.-->
        <form action="/account/hello_world/" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <input type="submit" class="btn btn-primary" value="POST">
        </form>

        {% if hello_world_list %}
            {% for hello_world in hello_world_list %}
            <h4>
                {{ hello_world.text }}
            </h4>
            {% endfor %}
        {% endif %}

    </div>

{% endblock %}
