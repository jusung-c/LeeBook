<!--static 관련 파일 불러오기-->
{% load static %}

<head>
    <meta charset="UTF-8">
<!--    반응형 레이아웃을 위해-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>LeeBook</title>

<!--    BOOTSTRAP LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--    FONT LINK-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

<!--    DEFAULT CSS LINK-->
<!--    장고가 {% static 'base.css' %} 구문으로 "/static/base.css"로 렌더링-->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">


    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumGimYuICe.css" rel="stylesheet">

    <style>

        @font-face{
            font-family: 'NanumSquareR';
            src:local('NanumSquareR'),
            url("{% static 'fonts/NanumSquareR.ttf' %}") format("opentype");
        }

        @font-face{
            font-family: 'NanumSquareEB';
            src:local('NanumSquareEB'),
            url("{% static 'fonts/NanumSquareEB.otf' %}") format("opentype");
        }

        @font-face{
            font-family: 'NanumSquareB';
            src:local('NanumSquareB'),
            url("{% static 'fonts/NanumSquareB.otf' %}") format("opentype");
        }

        @font-face{
            font-family: 'NanumSquareR';
            src:local('NanumSquareR'),
            url("{% static 'fonts/NanumSquareR.otf' %}") format("opentype");
        }


    </style>

</head>
