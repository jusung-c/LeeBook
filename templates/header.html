
    <div class="leebook_header">
<!--        제목-->
        <div class="leebook_logo">
            <h1>LeeBook</h1>
        </div>

<!--        네비게이션 바-->
        <div class="leebook_header_navbar">
            <a href="{% url 'articleapp:list' %}" class="leebook_header_nav">
                <span>Articles</span>
            </a>
            <a href="{% url 'projectapp:list' %}" class="leebook_header_nav">
                <span>Projects</span>
            </a>
            <a href="{% url 'subscribeapp:list' %}" class="leebook_header_nav">
                <span>Subscription</span>
            </a>
            {% if not user.is_authenticated %}
<!--        로그인이 성공하면 원래 있던 path로 이동 -->
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="leebook_header_nav">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}" class="leebook_header_nav">
                <span>SignUp</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="leebook_header_nav">
                <span>MyPage</span>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="leebook_header_nav">
                <span>logout</span>
            </a>
            {% endif %}
        </div>
    </div>
