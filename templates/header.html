
    <div class="leebook_header">
<!--        제목-->
        <div class="leebook_logo">
            <h1>LeeBook</h1>
        </div>

<!--        네비게이션 바-->
        <div>
            <span>nav1</span>
            <span>nav2</span>
            <span>nav3</span>
            {% if not user.is_authenticated %}
<!--        로그인이 성공하면 원래 있던 path로 이동 -->
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>login</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>MyPage</span>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                <span>logout</span>
            </a>
            {% endif %}
        </div>
    </div>
